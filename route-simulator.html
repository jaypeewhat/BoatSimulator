<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boat Route Simulator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, Segoe UI, Roboto, Arial; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 12px 16px; background: #111827; border-bottom: 1px solid #1f2937; }
    header h1 { margin: 0; font-size: 18px; }
    .container { display: grid; grid-template-columns: 360px 1fr; gap: 0; min-height: calc(100vh - 52px); }
    .panel { padding: 16px; border-right: 1px solid #1f2937; background: #0b1220; }
    .panel h2 { margin: 0 0 10px; font-size: 16px; }
    .section { margin-bottom: 16px; }
    label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 6px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #334155; background: #0b1325; color: #e2e8f0; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .btn { display: inline-block; border: 1px solid #334155; background: #0b1325; color: #e2e8f0; padding: 8px 10px; border-radius: 8px; cursor: pointer; text-align: center; }
    .btn:hover { background: #111b33; }
    .btn-primary { background: #2563eb; border-color: #2563eb; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-danger { background: #ef4444; border-color: #ef4444; }
    .btn-danger:hover { background: #dc2626; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #1f2937; color: #93c5fd; }
    #map { height: calc(100vh - 52px); width: 100%; }
    .hint { font-size: 12px; color: #93c5fd; opacity: 0.9; }
    .log { background: #050a16; border: 1px solid #1f2937; border-radius: 8px; padding: 8px; height: 140px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; color: #9ca3af; }
    .inline { display: inline-flex; align-items: center; gap: 8px; }
  </style>
  </head>
  <body>
  <header>
    <h1>üö¢ Boat Route Simulator <span class="pill">mock</span></h1>
  </header>
  <div class="container">
    <aside class="panel">
      <div class="section">
        <h2>Firebase target</h2>
        <label>Database URL (Realtime DB)</label>
        <input id="dbUrl" type="text" value="https://gps-boat-cda8e-default-rtdb.asia-southeast1.firebasedatabase.app" />
        <div class="row" style="margin-top:8px;">
          <div>
            <label>Boat ID</label>
            <input id="boatId" type="text" value="BOAT_001" />
          </div>
          <div>
            <label>Auth (optional ?auth=)</label>
            <input id="auth" type="text" placeholder="token (optional)" />
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Simulation</h2>
        <div class="row">
          <div>
            <label>Speed (km/h)</label>
            <input id="speedKmh" type="number" min="1" max="200" value="20" />
          </div>
          <div>
            <label>Update interval (s)</label>
            <input id="intervalSec" type="number" min="1" max="60" value="5" />
          </div>
        </div>
        <div class="row" style="margin-top:8px;">
          <button id="btnStart" class="btn btn-primary">‚ñ∂ Start</button>
          <button id="btnStop" class="btn">‚è∏ Pause</button>
        </div>
        <div class="row" style="margin-top:8px;">
          <button id="btnUndo" class="btn">‚Ü© Undo point</button>
          <button id="btnClear" class="btn btn-danger">üóë Clear route</button>
        </div>
        <div class="section" style="margin-top:8px;">
          <div class="inline">
            <input id="loopRoute" type="checkbox" />
            <label for="loopRoute">Loop route</label>
          </div>
          <div class="inline" style="margin-top:6px;">
            <input id="noFix" type="checkbox" />
            <label for="noFix">Send NO_GPS_FIX instead of coords</label>
          </div>
        </div>
        <div class="hint">Click on the map to place waypoints. At least two are required.</div>
      </div>

      <div class="section">
        <h2>Emergency</h2>
        <div class="row">
          <button id="btnEmergency" class="btn btn-danger">üö® Send Emergency</button>
          <div class="inline" style="align-items:center;">
            <input id="emergencyToggle" type="checkbox" />
            <label for="emergencyToggle">Toggle emergency (send once)</label>
          </div>
        </div>
        <div class="hint">Includes current location unless "NO_GPS_FIX" is enabled.</div>
      </div>

      <div class="section">
        <h2>Status</h2>
        <div id="statusText" class="hint">Idle</div>
      </div>

      <div class="section">
        <h2>Log</h2>
        <div id="log" class="log"></div>
      </div>
    </aside>
    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="./route-simulator.js"></script>
  </body>
  </html>
